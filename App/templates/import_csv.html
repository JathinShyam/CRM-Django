{% extends 'base.html' %}
{% block content %}


    <h1>Upload CSV File</h1>
    <br/>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="csv_file">Choose a CSV file:</label>
        <input type="file" name="csv_file" accept=".csv" required>
        <br>
        <br/>
        <button type="submit">Upload and Save</button>
    </form>


{% endblock %}
